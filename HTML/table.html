<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        table,tr,th,td{
            border: 1px dotted black;
            padding: 20px 10px;
            margin: 25px 50px;
            border-collapse: collapse;  /*it will set into one border*/ 
         }
    </style>
</head>
<body>
    <h1 >Table Notes</h1>
    <table >
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>Tushar</td>
            <td>Gupta</td>
        </tr>
        <tr>
            <td>Nikhil </td>
            <td>Gupta</td>
        </tr>
    </table>
</body>
</html>
